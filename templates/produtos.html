{% extends 'base.html' %}
{% block conteudo %}
    <title>Produtos</title>

    <h1>Produtos Dispon√≠veis</h1>

        <form action="{{ url_for('adicionar_produto') }}" method="POST">
            {% for produto in produtos %}
                <label for="{{ produto['id'] }}">{{ produto['nome'] }} - R$ {{ produto['preco'] }}</label>
                <input type="number" id="{{ produto['id'] }}" name="{{ produto['id'] }}" value="0" min="0">
                <br>
            {% endfor %}
            <input type="submit" value="Adicionar Todos ao Carrinho">
        </form>
    
{% endblock %}
